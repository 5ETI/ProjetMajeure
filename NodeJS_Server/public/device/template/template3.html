<div flow-init="{singleFile:true}" flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" class="ng-scope">
  <div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <div flow-btn=""class="sameHeight image">
        <div ng-show="!$flow.files.length">
            <!--<img flow-btn="" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">-->
            <h3 class="align-center image-temp1">CLICK TO UPLOAD IMAGE</h3>
            <input style="visibility: hidden; position: absolute;" type="file"/>
        </div>
        <div class="thumbnail nomargin-padding ng-hide" ng-show="$flow.files.length">
          <img flow-btn="" flow-img="$flow.files[0]">
          <input style="visibility: hidden; position: absolute;" type="file"/>
        </div>
      </div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3" ng-model="loadCurrentTweet()">
      <div class="sameHeight socialmedia">
        <!--<h3 class="align-center">SOCIAL MEDIA</h3>-->

        <!--Here twit-->
          <div render-iframely ng-bind-html="EmbedTweet"></div>
		<div >
            <div class="$mdDialog" layout="column" layout-align="center center" style="width:100%">
		</div>
            <div class="align-center">
            <md-progress-circular md-mode="indeterminate" ng-hide="LoadingAnim" ng-disabled="LoadingAnim" class="loadingAnim" md-diameter="50px"></md-progress-circular>
            </div>

</div>
        
      </div>
    </div>
  </div>
</div>
